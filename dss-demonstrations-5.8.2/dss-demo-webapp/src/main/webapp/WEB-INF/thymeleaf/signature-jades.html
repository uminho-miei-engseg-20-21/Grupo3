<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout.html}" th:with="currentPage=#{label.signADocument}">
	<body>		
		<div layout:fragment="content">
            <p>This page provides a demonstration of JAdES Signature creation tools as in draft ETSI TS 119 182-1 v0.0.6.</p>
		
			<div th:replace="fragment/disclaimer-mock-tsp::mock-tsp-warn"></div>

            <form method="post" enctype="multipart/form-data" th:action="@{/sign-with-jades}" th:object="${signatureJAdESForm}">

                <input type="hidden" id="process" value="SIGNATURE" />

                <div th:replace="fragment/fields::field-documents-to-sign"></div>

                <div th:replace="fragment/fields::field-jws-serialization-type"></div>

                <div th:replace="fragment/fields::field-jades-signature-packaging"></div>

                <div th:replace="fragment/fields::field-sigd-mechanism"></div>

                <div th:replace="fragment/fields::field-base64url-payload"></div>

                <div th:replace="fragment/fields::field-signature-level"></div>

                <div th:replace="fragment/fields::field-base64url-etsiU"></div>

                <div th:replace="fragment/fields::field-digest-algo"></div>

                <div th:replace="fragment/fields::field-sign-expired"></div>
                
                <div th:replace="fragment/fields::field-content-timestamp"></div>
                
                <div id="nexu_missing_alert" style="display: none;" class="alert alert-warning col-lg-8">
                    <span id="warning-text"></span>&nbsp;
                    <a th:href="${nexuDownloadUrl}" th:text="#{label.nexu.download}"></a>&nbsp;
                    (<a href="http://nowina.lu/solutions/java-less-browser-signing-nexu/" th:text=#{label.nexu.more.info}></a>)
                </div>

                <div id="nexu_ready_alert" style="display: none;" class="alert alert-info col-lg-8" th:text="#{label.nexu.ready}"></div>

                <div class="form-group row">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" class="btn btn-primary" id="submit-button" th:text="#{label.submit}" disabled="disabled"></button>
                        <button type="reset" class="btn btn-secondary" th:text="#{label.clear}"></button>
                    </div>
                </div>

            </form>
		</div>
		<div layout:fragment="scripts">
			<script type="text/javascript" th:src="@{/scripts/jsSigDMechanism.js}"></script>
			<script type="text/javascript" th:src="@{/scripts/jsSignatureLevelJAdES.js}"></script>
            <script type="text/javascript" th:src="@{/js/nexu-deploy.js}"></script>
            <script type="text/javascript">
				$('[data-toggle="tooltip"]').tooltip();
            </script>
		</div>
	</body>
</html>
